<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carrinho.css">
    <title>Carrinho</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container container container">
            <tipo de entrada="caixa de seleção" nome="" id="">
            <div class="hamburger-lines">
                <span class="line1"></span>
                <span class="line2"></span>
                <span class="line3"></span>
            </div>
            <ul class="menu-items">
                <a href="#logo"><img id="logo" src="./img/B..png" alt="logo">
                </a>
                <a href="#home">Home</a>
                <a href="#about">Cardápio</a>
                <a href="#food">Carrinho</a>
                <a href="#food-menu">Contato</a>
                <a href="#account"><img id="account" src="./img/Account circle.png" alt=""></a>
            </ul>
        </div>
    </nav>
    <h1 class="title">Carrinho</h1>
<section id="container">        
    <section id="container-product">
        <div class="style-product">
            <div class="product">
                <ul>
                    <li class="item">
                        <img class="itens" src="img/carrossel-1.jpg" alt="seu produto">
                        <span>Burger 1</span> 
                        <span>R$ 20,00</span>
                        <select id="quantidade">
                            <option value="1">1</option>
                            <option value="1">2</option>
                            <option value="1">3</option>
                            <option value="1">4</option>
                            <option value="1">5</option>
                        </select></li>
                    <li class="item">
                        <img class="itens" src="img/carrossel-2.jpg" alt="seu produto">
                        <span>Burger 2</span>
                        <span>R$ 30,00</span>
                        <select id="quantidade">
                            <option value="1">1</option>
                            <option value="1">2</option>
                            <option value="1">3</option>
                            <option value="1">4</option>
                            <option value="1">5</option>
                        </select></li>
                    <li class="item">
                        <img class="itens" src="img/carrossel-3.jpg" alt="seu produto">
                        <span>Burger 3</span>
                        <span>R$ 10,00</span>
                        <select id="quantidade">
                            <option value="1">1</option>
                            <option value="1">2</option>
                            <option value="1">3</option>
                            <option value="1">4</option>
                            <option value="1">5</option>
                        </select></li>
                </ul>
            </div>
        </div>
    </section>

    <section class="container-subtotal-cupom">
        <div class="container-subtotal">
            <div class="subtotal">
                <h3 class="descricao">Valor a ser pago:</h3>
                <span class="total">Total: R$ 72,90</span>
                <button class="primary-button">Confirmar compra</button>
            </div>
        </div>

        <div class="container-cupom">
            <div class="cupom">
                <h3 class="descricao2">Código promocional</h3>
                <input type="text" class="form-control" placeholder="Insira seu cupom">
                <button class="button">Aplicar</button>
            </div>
        </div>
    </section>
</section>  
    <footer>
        <div class="caixa1-footer">
            <div class="rodape-text">
                <p>Copyrigth © 2021 Best Burger</p>
            </div>
        </div>
        <div class="caixa2-footer">
            <div class="rodape-redes">
                <a href=""><img class="icons" src="img/icon-facebook.png" alt=""></a>
                <a href=""><img class="icons" src="img/icon-twitter.png" alt=""></a>
                <a href=""><img class="icons" src="img/icon-instagram.png" alt=""></a>
            </div>
        </div>
    </footer>
</body>
</html>
